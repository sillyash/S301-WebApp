<form class="flex flex-col justify-space-between align-center w-200" method="post">
    <a href= "./">
        <button class="w-full items-center text-center bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 p-4" type="button">
            Se connecter
        </button>
    </a>

    <div class="flex flex-row w-full items-center justify-center align-center my-3 h-10">
        <label class="flex-1 h-full flex items-center justify-end text-right mx-6" for="login">Login</label>
        <input class="flex-2 p-2 h-full bg-blue-500 rounded-md text-white" type="text" name="login" required>
    </div>

    <div class="flex flex-row w-full items-center justify-center align-center my-3 h-10">
        <label class="flex-1 h-full flex items-center justify-end text-right mx-6" for="lName">Nom</label>
        <input class="flex-2 p-2 h-full bg-blue-500 rounded-md text-white" type="text" name="lName" required>
    </div>
       
    <div class="flex flex-row w-full items-center justify-center align-center my-3 h-10">
        <label class="flex-1 h-full flex items-center justify-end text-right mx-6" for="password">Mot de passe</label>
        <input class="flex-2 p-2 h-full bg-blue-500 rounded-md text-white" type="password" name="password" required>
    </div>
    
    <div class="flex flex-row w-full items-center justify-center align-center my-3 h-10">
        <label class="flex-1 h-full flex items-center justify-end text-right mx-6" for="fName">Prénom</label>
        <input class="flex-2 p-2 h-full bg-blue-500 rounded-md text-white" type="text" name="fName" required>
    </div>
    
    <div class="flex flex-row w-full items-center justify-center align-center my-3 h-10">
        <label class="flex-1 h-full flex items-center justify-end text-right mx-6" for="email">Adresse Mail</label>
        <input class="flex-2 p-2 h-full bg-blue-500 rounded-md text-white" type="text" name="email" required>
    </div>
    
    <div class="flex flex-row w-full items-center justify-center align-center my-3 h-10">
        <label class="flex-1 h-full flex items-center justify-end text-right mx-6" for="adr">Adresse Postale</label>
        <input class="flex-2 p-2 h-full bg-blue-500 rounded-md text-white" type="text" name="adr" required>
    </div>

    <button class="bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 rounded-xl p-4 cursor-pointer" type="submit">
        ➜
    </button>
</form>
